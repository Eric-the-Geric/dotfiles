window:
  opacity: 0.5
  padding:
    x: 0
    y: 0

scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: false

tabspaces: 4

font:
  normal:
    family: Hack
    style: Regular

  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic

  size: 13.0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true

